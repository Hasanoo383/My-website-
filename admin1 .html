    .sidebar {

    }

    .main {
      flex: 1;

      width: 100%;

    }

      color: white;

    }

    .profile {
      display: flex;
      align-items: center;

    }

    .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-left: 12px;
      border: 2px solid white;
    }

    .profile span {
      font-weight: 600;
      color: white;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      width: 300px;
      background-color: white;
      padding: 30px 25px;
      border-radius: 14px;

      text-align: center;
      color: #0f172a;
      font-weight: 700;
      font-size: 20px;
      user-select: none;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgb(0 0 0 / 0.15);
    }

    .card .number {
      font-size: 48px;
      margin-bottom: 8px;
      color: #2563eb;
    }

    @media (max-width: 768px) {
      .main.shifted {
        margin-left: 0;
